<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BGO Browser</title>

    <!-- CDN CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />


    <style>
      html { height: 100%; font-size: 1rem }
      body { height: 100%; overflow: hidden }


      .cent {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      td { font-size: 1.2rem; }


    </style>

  </head>
  <body>

    <div class="container-fluid">
      <div class="row no-gutters">
        
        <!-- Left Search Board -->
        <div class="col-12 col-sm-4">

          <!-- Search Board -->
          <div class="row no-gutters">
            <div class="col-sm-12">
              <div id="board_lookup" class="bg-primary"></div>
            </div>
          </div>

          <!-- Search Board Controls -->
          <div class="row no-gutters pt-2">
            <div id="lookup_fast_back" class="col-1 offset-2 cent bg-primary">&lt;&lt;</div>
            <div id="lookup_back" class="col-1 cent bg-secondary">&lt;</div>
            <div id="lookup_forward" class="col-1 cent bg-primary">&gt;</div>
            <div id="lookup_fast_forward" class="col-1 cent bg-secondary">&gt;&gt;</div>
            <div id="lookup_games" class="col-2 offset-1 bg-success cent">SGF</div>
          </div>


          <!-- Search Board Next Move Table -->
          <div class="row no-gutters pt-2">
            <div class="col-sm-6">
              <table class="table table-sm table-striped"  >
                <tbody id="mark_table_left">
                </tbody>
              </table>
            </div>
            <div class="col-sm-6">
              <table class="table table-sm table-striped"  >
                <tbody id="mark_table_right">
                </tbody>
              </table>
            </div>          

          </div>
        </div>
        
        <!-- Middle Game List -->
        <div class="col-12 col-sm-4">
          <div style="overflow: auto">
            <table class="table table-sm table-striped">
              <tbody id="games_table">
              </tbody>
            </table>
          </div>
        </div>


        <!-- Right Replay Board -->
        <div class="col-12 col-sm-4">

          <!-- Replay Board -->
          <div class="row no-gutters">
            <div class="col-sm-12">
              <div id="board_replay" class="bg-primary"></div>
            </div>
          </div>

          <!-- Replay Controls -->
          <div class="row no-gutters pt-2">
            <div id="replay_fast_back" class="col-1 offset-2 cent bg-primary">&lt;&lt;</div>
            <div id="replay_back" class="col-1 cent bg-secondary">&lt;</div>
            <div id="replay_forward" class="col-1 cent bg-primary">&gt;</div>
            <div id="replay_fast_forward" class="col-1 cent bg-secondary">&gt;&gt;</div>
          </div>

        <!-- Game Info -->
        <div class="row no-gutters pt-2">
          <div class="col-sm-6">
            <table class="table table-sm table-striped"  >
              <tbody id="game_info_left">
              </tbody>
            </table>
          </div>
          <div class="col-sm-6">
            <table class="table table-sm table-striped"   >
              <tbody id="game_info_right">
              </tbody>
            </table>
          </div>

        </div>


      </div>
    </div>








    <!-- CDN Libs -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-treeview/1.2.0/bootstrap-treeview.min.js"
      integrity="sha512-Hyk+1XSRfagqzuSHE8M856g295mX1i5rfSV5yRugcYFlvQiE3BKgg5oFRfX45s7I8qzMYFa8gbFy9xMFbX7Lqw=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/3.1.2/svg.min.js"
      integrity="sha512-I+rKw3hArzZIHzrkdELbKqrXfkSvw/h0lW/GgB8FThaBVz2e5ZUlSW8kY8v3q6wq37eybIwyufkEZxe4qSlGcg=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- My Scripts -->
    <script src="js/config.js"></script>
    <script src="js/svg_go_board.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
